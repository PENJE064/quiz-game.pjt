<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizGame</title>
</head>
<body>
    <div id="quiz">
        <div id="question1">
            <div class="question"> 웹 사이트를 구축할 때 주로 사용하는 파일 타입이 아닌것은?</div>
            <input type="radio" name="question1" value="a"/>
            <label>.html</label>
            <input type="radio" name="question1" value="b"/>
            <label>.exe</label>
            <input type="radio" name="question1" value="c"/>
            <label>.js</label>
            <input type="radio" name="question1" value="d"/>
            <label>.css</label>
        </div>
        <br />
        <div id="question2">
            <div class="question"> 자바스크립트 객체는 어떤 문자로 래핑되는가?</div>
            <input type="radio" name="question1" value="a"/>
            <label>[]</label>
            <input type="radio" name="question1" value="b"/>
            <label>; ;</label>
            <input type="radio" name="question1" value="c"/>
            <label>{}</label>
            <input type="radio" name="question1" value="d"/>
            <label>()</label>
        </div>
        <br />
        <div id="question3">
            <div class="question">다음 중 투더지에 대한 설명으로 적합한 단어는?</div>
            <input type="radio" name="question1" value="a"/>
            <label>닥치는 대로 먹는</label>
            <input type="radio" name="question1" value="b"/>
            <label>사랑스러운</label>
            <input type="radio" name="question1" value="c"/>
            <label>내쫒아야 하는</label>
            <input type="radio" name="question1" value="d"/>
            <label>상기 보기가 모두 해당</label>
        </div>
        <br />
        <div id="question4">
            <div class="question">일본어 "か"의 발음은?</div>
            <input type="radio" name="question1" value="a"/>
            <label>ka</label>
            <input type="radio" name="question1" value="b"/>
            <label>ko</label>
            <input type="radio" name="question1" value="c"/>
            <label>ke</label>
            <input type="radio" name="question1" value="d"/>
            <label>ki</label>
        </div>
        <br />
        <div id="question5">
            <div class="question">다음 중 지구의 중력 수치를 구하는 공식은?</div>
            <input type="radio" name="question1" value="a"/>
            <label>10m/s^2</label>
            <input type="radio" name="question1" value="b"/>
            <label>.809m/s^2</label>
            <input type="radio" name="question1" value="c"/>
            <label>9.81m/s^2</label>
            <input type="radio" name="question1" value="d"/>
            <label>84.4m/s^2</label>
        </div>
        <br />
        <div id="question6">
            <div class="question">십진수 45를 이진수로 바꾸면?</div>
            <input type="radio" name="question1" value="a"/>
            <label>101101</label>
            <input type="radio" name="question1" value="b"/>
            <label>110011</label>
            <input type="radio" name="question1" value="c"/>
            <label>011101</label>
            <input type="radio" name="question1" value="d"/>
            <label>101011</label>
        </div>
        <br />
        <div id="question7">
            <div class="question">4 ^2 = ?</div>
            <input type="radio" name="question1" value="a"/>
            <label>16</label>
            <input type="radio" name="question1" value="b"/>
            <label>4</label>
            <input type="radio" name="question1" value="c"/>
            <label>2</label>
            <input type="radio" name="question1" value="d"/>
            <label>8</label>
        </div>
        <br />
        <div class="question">직각 삼각형의 두 변의 길이를 알 때 빗변의 길이를 구하는 방법은?</div>
    </div>
    <input type="radio" name="qusetion8" value="a"/>
    <label>PI*Radius^2</label>
</body>
</html>
